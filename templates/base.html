{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

  {% block meta %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="My fitness is an ecommerce site for purchasing fitess related products">
  {% endblock %}

  {% block title %}
  <title>My Fitness</title>
  {% endblock %}

  {% block links %}
  <!-- Font awesome 6 cdn -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0-beta3/css/all.min.css">
  {% endblock %}

  {% block css %}
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
  {% endblock %}

  {% block js %}
  <script type="module" src="{% static 'js/main.js' %}"></script>
  {% endblock %}

</head>
<body>
  
</body>
</html>
